<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/register.css">
    <script src="https://kit.fontawesome.com/b61b4c9b7e.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center contenedor-login">
        <div class="imagen-login">
            <div class="texto-imagen-login">
                <div><i class="fas fa-sun"></i></div>

                <p>Fashion</p>

            </div>
            <!-- <div class="imagen">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="">
            </div> -->

        </div>
        <div class="formulario-login ">
            <form>
                <div class="titulo-formulario">
                    <div class="titulo">
                        GET STARTED
                    </div>
                    <div class="texto-titulo">
                        <p class="m-0">Already have an account?<span> <a href="/pages/login.html">Log In</a></span> </p>

                    </div>
                    <div class="contenido-or">
                        <div class="barra">

                        </div>
                        <div>
                            <p>OR</p>
                        </div>
                        <div class="barra">

                        </div>

                    </div>
                </div>
                <div class="mb-1 input-register">
                    <label for="exampleInputAdress1" class="form-label">Full name:</label>
                    <input type="text" class="form-control" id="exampleInputAdress1" aria-describedby="emailHelp">

                </div>

                <div class="mb-1 input-register">
                    <label for="exampleInputEmail1" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>

                <div class="mb-1 input-register">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-1 form-check check-login">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the all <span><a
                                href="">Terms</a></span>
                        and <span><a href="">Privacy Policy</a></span> and <span><a href="">Frees</a></span>
                    </label>
                </div>
                <div class="contenido-boton-login">
                    <button type="submit" class="btn btn-primary color-boton">Create Account</button>
                </div>

            </form>
        </div>



    </div>


</body>

</html>
